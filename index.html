<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://github.com/mc285/Encriptador/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://github.com/mc285/Encriptador/js/main.js"></script>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <h1>Encriptador</h1>
        <section class="container">
            <h2>Texto a encriptar o desencriptar:</h2>
            <textarea name="text" id="encriptText" cols="30" rows="10"></textarea>
            <div class="button-box">
                <button onclick="encrypt()">Encriptar</button>
                <button onclick="decrypt()">Desencriptar</button>
            </div>
        </section>
        <section>
            <h2 id="result">Texto encriptado:</h2>
            <input id="encryptedText" placeholder="Aun no hay palabra para desencriptar">
            <div class="button-box">
                <button onclick="copyButton()">Copiar</button> 
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
